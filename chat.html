<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
</head>
<body>

    <header>
        <div class="logo">XOXO</div>
        <div class="user-info" id="user-display">...</div>
        <button id="btn-logout">Выход</button>
    </header>

    <div id="chat-window">
        <!-- Сюда скрипт будет добавлять сообщения -->
    </div>

    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Написать сообщение..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>

    <script type="module" src="chat.js"></script>
</body>
</html>
