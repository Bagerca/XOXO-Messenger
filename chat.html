<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XOXO Chat üíñ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —à—Ä–∏—Ñ—Ç Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- –ù–ê–°–¢–†–û–ô–ö–ò –î–ò–ó–ê–ô–ù–ê --- */
        :root {
            --primary-color: #ff4b6a;
            --primary-gradient: linear-gradient(135deg, #ff4b6a, #ff9a8b);
            --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-image: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* –ü–µ—Ä–µ–ª–∏–≤–∞—é—â–∏–π—Å—è —Ñ–æ–Ω */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† (–°—Ç–µ–∫–ª–æ) --- */
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è */
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        @media (min-width: 500px) {
            .app-container {
                height: 90vh;
                border-radius: 25px;
                border: 1px solid var(--glass-border);
            }
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            font-size: 14px;
            color: #666;
            background: rgba(0,0,0,0.05);
            padding: 5px 10px;
            border-radius: 15px;
        }

        #btn-logout {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        #btn-logout:hover { transform: scale(1.1); }

        /* --- –û–ö–ù–û –ß–ê–¢–ê --- */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin; /* –¢–æ–Ω–∫–∏–π —Å–∫—Ä–æ–ª–ª –¥–ª—è Firefox */
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –∫—Ä–∞—Å–∏–≤–æ */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        .message {
            max-width: 75%;
            padding: 10px 16px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* –ú–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .my-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-radius: 18px 18px 0 18px; /* –•–≤–æ—Å—Ç–∏–∫ —Å–ø—Ä–∞–≤–∞ –≤–Ω–∏–∑—É */
        }

        /* –ß—É–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .other-message {
            align-self: flex-start;
            background: white;
            color: var(--text-color);
            border-radius: 18px 18px 18px 0; /* –•–≤–æ—Å—Ç–∏–∫ —Å–ª–µ–≤–∞ –≤–Ω–∏–∑—É */
        }

        .sender-name {
            font-size: 11px;
            color: #ff4b6a;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }
        
        .msg-time {
            font-size: 10px;
            opacity: 0.7;
            float: right;
            margin-left: 8px;
            margin-top: 4px;
        }

        /* --- –ü–ê–ù–ï–õ–¨ –í–í–û–î–ê --- */
        .input-area {
            padding: 15px;
            background: rgba(255,255,255,0.9);
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            font-family: 'Rubik', sans-serif;
            transition: 0.3s;
        }
        input:focus { border-color: #ff9a8b; background: #fff; }

        #send-btn {
            width: 45px;
            height: 45px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 75, 106, 0.4);
            transition: 0.3s;
        }
        #send-btn:active { transform: scale(0.9); }
        
        /* –ò–∫–æ–Ω–∫–∞ —Å–∞–º–æ–ª–µ—Ç–∏–∫–∞ SVG */
        #send-btn svg { width: 20px; height: 20px; margin-left: -2px; fill: white; }

        /* --- –§–û–ù–û–í–´–ï –°–ï–†–î–ï–ß–ö–ò (–ê–Ω–∏–º–∞—Ü–∏—è) --- */
        .bg-hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞—Ç—å */
            z-index: 1;
        }
        .heart {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.3);
            display: inline-block;
            height: 30px;
            width: 30px;
            transform: rotate(-45deg);
            animation: float 6s ease-in infinite;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: inherit;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            position: absolute;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(0.8); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- –§–æ–Ω —Å –ª–µ—Ç–∞—é—â–∏–º–∏ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ -->
    <div class="bg-hearts" id="hearts-container"></div>

    <div class="app-container">
        <header>
            <div class="logo">XOXO üíñ</div>
            <div class="user-info" id="user-display">...</div>
            <button id="btn-logout" title="–í—ã–π—Ç–∏">üö™</button>
        </header>

        <div id="chat-window">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

    <!-- –°–ö–†–ò–ü–¢ (–õ–û–ì–ò–ö–ê –û–°–¢–ê–õ–ê–°–¨ –ü–†–ï–ñ–ù–ï–ô) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // –¢–í–û–ò –ù–ê–°–¢–†–û–ô–ö–ò (–Ø –∏—Ö —É–∂–µ –≤—Å—Ç–∞–≤–∏–ª)
        const firebaseConfig = {
            apiKey: "AIzaSyDhg4-QY-bWcmi55Y9BKAVV9c9T5cWCZOY",
            authDomain: "xoxo-messenger.firebaseapp.com",
            projectId: "xoxo-messenger",
            storageBucket: "xoxo-messenger.firebasestorage.app",
            messagingSenderId: "931225503438",
            appId: "1:931225503438:web:a7ec6c5e79cab24578f29f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++){
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4-7 —Å–µ–∫
                heart.style.animationDelay = Math.random() * 5 + "s";
                // –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã
                const scale = Math.random() * 0.5 + 0.5;
                heart.style.transform = `rotate(-45deg) scale(${scale})`;
                container.appendChild(heart);
            }
        }
        createHearts();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ö–æ–¥–∞
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const cleanName = user.email.split('@')[0];
                // –î–µ–ª–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∑–∞–≥–ª–∞–≤–Ω–æ–π
                const formattedName = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);
                document.getElementById('user-display').innerText = formattedName;
                loadMessages();
            } else {
                window.location.href = "index.html";
            }
        });

        // –í—ã—Ö–æ–¥
        document.getElementById('btn-logout').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = "index.html");
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞
        const sendBtn = document.getElementById('send-btn');
        const input = document.getElementById('msg-input');

        async function sendMessage() {
            const text = input.value.trim();
            if (text === "") return;

            const cleanName = currentUser.email.split('@')[0];
            const formattedName = cleanName.charAt(0).toUpperCase() + cleanName.slice(1);

            try {
                await addDoc(collection(db, "messages"), {
                    text: text,
                    sender: formattedName,
                    senderEmail: currentUser.email,
                    createdAt: Date.now()
                });
                input.value = "";
                input.focus(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—É—Ä—Å–æ—Ä –≤ –ø–æ–ª–µ
            } catch (e) {
                console.error("Error:", e);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadMessages() {
            const chatWindow = document.getElementById('chat-window');
            const q = query(collection(db, "messages"), orderBy("createdAt"));

            onSnapshot(q, (snapshot) => {
                chatWindow.innerHTML = "";
                
                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    const msgDiv = document.createElement('div');
                    const isMe = msg.senderEmail === currentUser.email;
                    
                    msgDiv.classList.add('message');
                    msgDiv.classList.add(isMe ? 'my-message' : 'other-message');
                    
                    // –ö—Ä–∞—Å–∏–≤–æ–µ –≤—Ä–µ–º—è
                    const date = new Date(msg.createdAt);
                    const timeStr = date.getHours().toString().padStart(2, '0') + ":" + 
                                  date.getMinutes().toString().padStart(2, '0');

                    let content = "";
                    if (!isMe) {
                        // –¶–≤–µ—Ç –∏–º–µ–Ω–∏ (–¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Ä–∞–Ω–¥–æ–º, –Ω–æ –ø–æ–∫–∞ –ø—É—Å—Ç—å –±—É–¥–µ—Ç —Ä–æ–∑–æ–≤—ã–π)
                        content += `<span class="sender-name">${msg.sender}</span>`;
                    }
                    content += `${msg.text} <span class="msg-time">${timeStr}</span>`;
                    
                    msgDiv.innerHTML = content;
                    chatWindow.appendChild(msgDiv);
                });

                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
    </script>
</body>
</html>
