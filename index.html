<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Login</title>
    <style>
        body {
            background-color: #ffdde1;
            background-image: linear-gradient(to right, #ee9ca7, #ffdde1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 320px;
            width: 100%;
        }
        h1 { color: #ff4b6a; margin-bottom: 10px; font-size: 2.5rem; }
        p { color: #666; margin-bottom: 20px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ffdde1;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #ff4b6a; }
        
        button {
            width: 100%;
            padding: 14px;
            background: #ff4b6a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover { background: #d63350; transform: scale(1.02); }
        
        #error-msg { 
            color: #d63350; 
            font-size: 14px; 
            margin-top: 15px; 
            display: none; 
            padding: 10px;
            background: #ffe6e9;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>XOXO üíñ</h1>
        <p>–í–≤–µ–¥–∏ —Å–≤–æ–π –Ω–∏–∫–Ω–µ–π–º</p>
        
        <!-- –ü–æ–ª—è –≤–≤–æ–¥–∞ -->
        <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä: test)" autocomplete="off">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        
        <button id="btn-login">–í–æ–π—Ç–∏</button>
        
        <!-- –ë–ª–æ–∫ –¥–ª—è –æ—à–∏–±–æ–∫ -->
        <div id="error-msg"></div>
    </div>

    <!-- –¢–í–û–ô –ö–û–î FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // –¢–≤–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const firebaseConfig = {
            apiKey: "AIzaSyDhg4-QY-bWcmi55Y9BKAVV9c9T5cWCZOY",
            authDomain: "xoxo-messenger.firebaseapp.com",
            projectId: "xoxo-messenger",
            storageBucket: "xoxo-messenger.firebasestorage.app",
            messagingSenderId: "931225503438",
            appId: "1:931225503438:web:a7ec6c5e79cab24578f29f"
        };

        // –ó–∞–ø—É—Å–∫
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–í–æ–π—Ç–∏"
        const loginBtn = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-msg');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');

        loginBtn.addEventListener('click', () => {
            // –û—á–∏—â–∞–µ–º –ø—Ä–æ—à–ª—ã–µ –æ—à–∏–±–∫–∏
            errorMsg.style.display = 'none';

            // –ë–µ—Ä–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏ —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã
            const login = loginInput.value.trim();
            const password = passwordInput.value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ—Ç—É
            if (!login || !password) {
                showError("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å!");
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º "—Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é" –ø–æ—á—Ç—É
            const email = login + "@xoxo.com";
            
            console.log("–ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞:", email);

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // –£—Å–ø–µ—Ö
                    console.log("–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥:", userCredential.user);
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–∞—Ç–∞
                    window.location.href = "chat.html";
                })
                .catch((error) => {
                    // –û—à–∏–±–∫–∞
                    console.error("–û—à–∏–±–∫–∞ Firebase:", error.code);
                    
                    if (error.code === 'auth/invalid-email') {
                        showError("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ª–æ–≥–∏–Ω (–∏—Å–ø–æ–ª—å–∑—É–π –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã)");
                    } else if (error.code === 'auth/invalid-credential') {
                        showError("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å üíî");
                    } else if (error.code === 'auth/user-not-found') {
                        showError("–¢–∞–∫–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                    } else if (error.code === 'auth/wrong-password') {
                        showError("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                    } else {
                        showError("–û—à–∏–±–∫–∞: " + error.code);
                    }
                });
        });

        function showError(text) {
            errorMsg.innerText = text;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
